<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;800&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Orange Search Engine</title>
</head>
<body>
    <main>
        <header>
            <img src="images/logo.png" alt="logo" >
            <nav>
                <ul class="navigation"> 
                    <li> <a href="#">Benefit</a></li>
                    <li> <a href="#">Pricing</a> </li>
                    <li> <a href="#">Testimonials</a> </li>
                </ul>
            </nav>
        </header>

        <section id="main-section" >
            <div class="phone-container" >
                <img src="images/iPhoneMockupHeader_Phone.svg" alt="orange hero image">
            </div>   
            <div id="content-container" >
                <div class="searchBox-container">
                    <span><i class="fa-solid fa-magnifying-glass searchBox-icon"></i></span> 
                    <input class="searchBox-input" type="text" placeholder="Search the web">  
                </div>
                <h1>Tired of your data being squeezed? Here to help!</h1>
                <p class="intro" >Get the online privacy protection you deserve for free with one download in the App Store:</p>
                <div class="feature-container" >
                    <div class="feature-sub" >
                        <img src="images/checkBox_phone.svg" alt="Private Search">
                        <span class="feature" >Private Search</span>
                    </div>
                    <div class="feature-sub" >
                        <img src="images/checkBox_phone.svg" alt="Tracker Blocking">
                        <span class="feature" >Tracker Blocking</span>
                    </div>
                    <div class="feature-sub" >
                        <img src="images/checkBox_phone.svg" alt="Site encryption">
                        <span class="feature" >Site Encryption</span>
                    </div>
                </div>
                <div class="button-container" >
                    <button class="download_button" >Download now</button>
                
                    <div class="rating-container" >
                        <div>
                            <img class="rating_vector"  src="images/ratingDark.png" alt="Rated four out of 5">
                            <img class="rating_vector"  src="images/ratingDark.png" alt="Rated four out of 5">
                            <img class="rating_vector"  src="images/ratingDark.png" alt="Rated four out of 5">
                            <img class="rating_vector"  src="images/ratingDark.png" alt="Rated four out of 5">
                            <img class="rating_vector" src="images/ratingLight.png" alt="Rated four out of 5">
                        </div>
                        <p class="rating_value" > Rated 4/5 </p>
                    </div>
                </div>
                
            </div>         
            
        </section>
    </main>

    <footer>
        <p>Privacy for everyone</p>
    </footer>
</body>
</html>
